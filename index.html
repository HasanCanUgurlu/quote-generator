<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="image" property="image:og" content="https://live.staticflickr.com/65535/50947292673_7cac1a5ae1_k.jpg">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    
</head>

<body>
    <div class="page-content randomColor">
        <div id="quote-box">
          <div id="text">
            <span id="quoteText" class="randomColor"></span>
            <br />
            <span id="quoteAuthor" class="randomColor author"></span>
          </div>
      
          <div id="buttonBox" class="randomColor">
            <a
              id="twitter-share-button"
              target="blank"
              title="tweet this quote!"
              href="twitter.com/intent/tweet"
              data-text="custom share text"
              class="randomColor"
            >
              <i class="fa fa-twitter fa-3x randomColor" aria-hidden="true"></i>
            </a>
            <button id="new-quote" class="buttonColor">New Quote</button>
            
          </div>
        </div>
      </div>
      <p class="credit">by hasan ugurlu</p>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js" charset="utf-8"></script>
</body>
</html>
